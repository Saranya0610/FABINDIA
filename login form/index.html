<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
    <!-- bootstrap Library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- External css -->
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="form_bg">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                    <form class="form_horizontal">
                        <div class="form_icon"><i class="fa fa-user-circle"></i></div>
                        <h3 class="title">login form</h3>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-user"></i></span>
                            <input class="form-control" type="email" name="" placeholder="username">
                         </div>
                         <div class="form-group">
                            <span class="input-icon"><i class="fa fa-lock"></i></span>
                            <input class="form-control" type="password" name="" placeholder="password">
                         </div>
                         <button class="btn signin">login</button>

                         <ul class="form-options">
                             <li><a href="#">Forgot username password</a></li>
                             <li><a href="#">Create New Account<i class="fa fa-arrow-right"></i></a></li>
                         </ul>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
